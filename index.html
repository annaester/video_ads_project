<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testannons</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@500&family=Montserrat:wght@500&family=Oswald:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1>Hello videos</h1>
    <section class="bigbox">
      <div class="videobox">
        <div class="titlebox">
          <!-- <h2>Ã…rsta Konditori</h2> --><a href="https://www.facebook.com/ArstaKonditori/" target="_blank" rel="noopener noreferrer">
          <img class="logo" src="/utils/loga.jpg" alt="loga" /></a>
        </div>
        <!-- poster="/utils/loga.jpg" -->
        <video id="breadmovie" class="breadmovie" width="400" height="700">
          <source src="/utils/video.mp4" type="video/mp4" />
          <source
            src="pexels.com/video/assorted-breads-3119255/"
            type="video/webm"
          />
          Your browser does not support the video tag.
        </video>
        <div class="bottombox"><h3>Let them eat cake!</h3></div>
      </div>

      <div class="carvideobox">
        <div class="cartitle">
          <span class="cometo"><marquee scrollamount="10" loop="3">Come together</marquee></span>

        <video id="carmovie" class="carmovie" width="400" height="700">
          <source src="/utils/carmovie.mp4" type="video/mp4" />
          <source
            src="https://www.pexels.com/video/a-group-of-friends-standing-at-back-of-a-pickup-truck-5329613/"
            type="video/webm"
          />
          Your browser does not support the video tag.
        </video>
      </div>
    </section>
    
    <script src="script.js"></script>
  </body>
</html>
